    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap');
      
      :root {
        --sat: env(safe-area-inset-top);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
        --sar: env(safe-area-inset-right);
      }

      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll, handle in app layout */
        overscroll-behavior-y: none; /* Disable browser pull-to-refresh */
        -webkit-tap-highlight-color: transparent; /* Remove blue tap box on iOS */
        -webkit-touch-callout: none; /* Disable callout menu */
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: #f3f4f6;
        padding-top: var(--sat);
        /* We remove bottom padding here and let individual views handle it to avoid double padding with navbars */
      }

      /* Disable Text Selection for App-like feel, allow on inputs */
      * {
        user-select: none;
        -webkit-user-select: none;
      }
      input, textarea, [contenteditable="true"] {
        user-select: text;
        -webkit-user-select: text;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
    </style>
